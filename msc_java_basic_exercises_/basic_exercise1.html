<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

</head>
<body> 

        <div class="wrapper">
            <div class="game_panel">
                <h1 class="title">Number Guessing Game</h1>
                <p class="info">Guess number between 1-100</p>
                <input type="text" name="guess" id="user_guess" class="user_guess" placeholder="Enter your guess" autocomplete="off">
                <button class="button_guess" id="button_guess">Guess</button>
            </div>

            <p class="infoo" id="hints"></p>
            <button class="play_again hidden" id="play_again">Reset</button>

        </div>
    <script src="basic_task1.js"></script>
    
</body>
</html>
