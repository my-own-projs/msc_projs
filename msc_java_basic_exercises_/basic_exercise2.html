<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="output" readonly >

        
        <div class="keys">

            <br><button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="4">4</button>
            <br><br><button class="button" data-value="5" >5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <br><br><button class="button" data-value="9" >9</button>
            <button class="button" data-value="0">0</button>
            <br><br><button class="operator_pin" data-value="+" >+</button>
            <button class="operator_pin" data-value="-" >-</button>
            <button class="operator_pin" data-value="*" >*</button>
            <button class="operator_pin" data-value="/" >/</button>
            <button class="operator_pin" data-value="=">=</button>
            <br><br><button class="operator_pin" data-value="C" >C</button>


        </div>
    </div>
    <script src="basic_task2.js"></script>
</body>
</html>
